syntax = "proto3";
package pipes_service;

service PipesService {
  rpc Subscribe (SubRequest) returns (SubReply);
  rpc Unsubscribe (UnsubRequest) returns (UnsubReply);
}

message SubRequest {
  string pipe_name = 1;
}

message SubReply {
  string sub_reply = 1;
}

message UnsubRequest {
  string pipe_name = 1;
}

message UnsubReply {
  string unsub_reply = 1;
}